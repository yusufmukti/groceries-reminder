name: Deploy Groceries Reminder

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  CLASP_CREDENTIALS: ${{ secrets.CLASP_CREDENTIALS }}
  CLASP_CONFIG: ${{ secrets.CLASP_CONFIG }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install clasp
        run: npm install -g @google/clasp@3.0.6-alpha
      - name: Configure clasp credentials
        run: |
          printf '%s\n' "$CLASP_CREDENTIALS" > ~/.clasprc.json
          printf '%s\n' "$CLASP_CONFIG" > .clasp.json
          chmod 600 ~/.clasprc.json
          chmod 600 .clasp.json
      - name: Deploy
        run: |
          clasp push --force
